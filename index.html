<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Portfolio</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- Greeting -->
    <section class="s1">
      <div class="main-container">
        <div class="greeting-wrapper">
          <h1>Hello, I am a template</h1>
        </div>
        <div class="intro-wrapper">
          <div class="nav-wrapper">
            <ul class="dots-wrapper">
              <div class="browser-dot" id="dot-1"></div>
              <div class="browser-dot" id="dot-2"></div>
              <div class="browser-dot" id="dot-3"></div>
            </ul>
            <ul id="navigation">
              <li><a href="#">Link 1</a></li>
              <li><a href="#">Link 2</a></li>
              <li><a href="#">Link 3</a></li>
            </ul>
          </div>
          <div class="left-column">
            <img
              id="profile-pic"
              src="assets/img/photo.jpg"
              alt="A sillhoute"
            />
            <h5 style="text-align: center; line-height: 0;">
              Personalize Theme
            </h5>
            <div id="theme-options-wrapper">
              <div id="light-mode" class="theme-dot"></div>
              <div id="blue-mode" class="theme-dot"></div>
              <div id="green-mode" class="theme-dot"></div>
              <div id="purple-mode" class="theme-dot"></div>
            </div>
            <p id="settings-note">
              *Theme settings will be saved for <br />your next visit
            </p>
          </div>
          <div class="right-column">Right</div>
        </div>
      </div>
    </section>

    <!-- About -->
    <section class="s2">
      <div class="main-container">About</div>
    </section>

    <!-- Portfolios -->
    <section class="s1">
      <div class="main-container">Portfolio</div>
    </section>

    <!-- Contact -->
    <section class="s2">
      <div class="main-container">Contact</div>
    </section>
  </body>
</html>
